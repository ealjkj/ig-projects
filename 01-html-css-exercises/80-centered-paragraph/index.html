<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9c9b66e460.js" crossorigin="anonymous"></script>
    <title>No parent overflow</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
     <div class="container">
        <div class="child"> 
             <p> This text is centered </p> 
        </div>
        <div class="child"> 
             <p>This text is also centered</p>  
        </div>
        <div class="child">
            <p>Centered this section it is!</p> 
        </div>
     </div>   
        
</div>
</body>
</html>
